
<ion-content>

	
	<ion-row class="logo" text-center>
		 <ion-col col-12 style="    font-size: 2em;    margin-top: 38px;    color: #3896ea;"><ion-icon name="create" class="icon-chat-user"></ion-icon></ion-col>
		 <ion-col col-12><h3 class="button-color" ><strong>Create Account</strong></h3></ion-col>
	</ion-row>
	<form [formGroup]="signupForm">
		<ion-list no-lines class="form-input-fields">
			
		 <ion-item  [ngClass]="{'error-border':!signupForm.controls.userName.valid && signupForm.controls.userName.dirty}">
		    <ion-label floating>User Name</ion-label>
		    <ion-input [(ngModel)]="signupDetail.userName" formControlName="userName" type="text" required></ion-input> 
		   <!-- </div> -->
	     	  </ion-item>
           <ion-item *ngIf="signupForm.controls.userName.hasError('required') && signupForm.controls.userName.dirty">
             <p style="color:red;">User Name is required!</p>
          </ion-item>


		  <ion-item  [ngClass]="{'error-border':!signupForm.controls.contactNumber.valid && signupForm.controls.contactNumber.dirty}">
		    <ion-label floating>Contact Number</ion-label>
		    <ion-input [(ngModel)]="signupDetail.contactNumber" formControlName="contactNumber" type="text" required></ion-input> 
		   <!-- </div> -->
	     	  </ion-item>
           <ion-item *ngIf="signupForm.controls.contactNumber.hasError('required') && signupForm.controls.contactNumber.dirty">
             <p style="color:red;">contactNumber is required!</p>
          </ion-item>

          <ion-item  [ngClass]="{'error-border':!signupForm.controls.email.valid && signupForm.controls.email.dirty}">
		    <ion-label floating>Email</ion-label>
		    <ion-input [(ngModel)]="signupDetail.email" formControlName="email" type="text" required></ion-input> 
		   <!-- </div> -->
	     	  </ion-item>
           <ion-item *ngIf="signupForm.controls.email.hasError('required') && signupForm.controls.email.dirty">
             <p style="color:red;">Email is required!</p>
          </ion-item>

          <ion-item  [ngClass]="{'error-border':!signupForm.controls.password.valid && signupForm.controls.password.dirty}">
		    <ion-label floating>Password</ion-label>
		    <ion-input [(ngModel)]="signupDetail.password" formControlName="password" type="password" required></ion-input> 
		   <!-- </div> -->
	     	  </ion-item>
           <ion-item *ngIf="signupForm.controls.password.hasError('required') && signupForm.controls.password.dirty">
             <p style="color:red;">Password is required!</p>
          </ion-item>
          

          <ion-item  [ngClass]="{'error-border':!signupForm.controls.confirmPassword.valid && signupForm.controls.confirmPassword.dirty}">
		    <ion-label floating>Confirm Password</ion-label>
		    <ion-input [(ngModel)]="signupDetail.confirmPassword" formControlName="confirmPassword" type="password" required></ion-input> 
		   <!-- </div> -->
	     	  </ion-item>
           <ion-item *ngIf="signupForm.controls.confirmPassword.hasError('required') && signupForm.controls.confirmPassword.dirty">
             <p style="color:red;">Confirm Password is required!</p>
          </ion-item>
          <ion-item *ngIf="signupForm.controls['confirmPassword'].dirty&&signupForm.hasError('mismatchedPasswords')" >
             <p style="color:red;">Passwords do not match!</p>
          </ion-item>
			<!-- <div *ngIf="registerForm.controls['confirmPassword'].dirty&&registerForm.hasError('mismatchedPasswords')"><span style="color:red;"> Passwords do not match.</span></div> -->
             
             

			<ion-row responsive-sm>
				<ion-col >
					<button class="button-backcolor" ion-button (click)="onSignup()"  [disabled]="!signupForm.valid" type="submit" block>Create</button>
					<!-- <button class="button-backcolor"  ion-button (click)="onSignup(signupForm)" type="submit" block>Create</button> -->
				</ion-col>
			</ion-row>
			<hr>
			<ion-row>
				<ion-col text-center  style="font-size: 0.8em; color: #bdbdbd;">
					Already a member? <a class="button-color" (click)="onLogin()">Login</a>
				</ion-col>
			</ion-row>
		</ion-list>


	</form>

</ion-content>
