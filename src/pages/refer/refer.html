<ion-header>

  <ion-navbar>
  	   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Refer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-row>
               <b> Share your Referral code</b>           
            </ion-row>

            <form [formGroup]="referForm">
     <ion-list>

		  <ion-item  [ngClass]="{'error-border':!referForm.controls.referCode.valid && referForm.controls.referCode.dirty}">
		    <ion-label floating>Code</ion-label>
		    <ion-input [(ngModel)]="referInfo.referCode" formControlName="referCode" type="text" required></ion-input> 
		   <!-- </div> -->
		  </ion-item>
        <ion-item *ngIf="referForm.controls.referCode.hasError('required') && referForm.controls.referCode.dirty">
             <p style="color:red;">Sorry, field refer code is required!</p>
        </ion-item>
         <ion-row responsive-sm>
				<ion-col >
					<button class="button-backcolor" (click)="showConfirm()" ion-button [disabled]="!referForm.valid" type="submit" block>Share</button>
				</ion-col>
			</ion-row>
   </ion-list>
    </form>
</ion-content>
