<ion-header>

  <ion-navbar>
    <ion-title>otp-receive</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="otpForm">
    <ion-item >
       <ion-label floating>Enter OTP</ion-label>
        <ion-input [(ngModel)]="otpVerifyDetail.otp" formControlName="otp" type="text" required></ion-input> 
       <!-- </div> -->
      </ion-item>
      <ion-item *ngIf="otpForm.controls.email.hasError('required') && otpForm.controls.email.dirty">
             <p style="color:red;">Otp is required!</p>
        </ion-item>
       <button class="button-backcolor" ion-button (click)="verifyOTP()"  [disabled]="!otpForm.valid" type="submit" block>Verify</button>
       <!-- <button ion-button (click)="checkPermission()">Receive SMS</button> -->
    </form>
</ion-content>
