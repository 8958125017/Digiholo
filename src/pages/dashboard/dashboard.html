
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding-top center>
 <img padding-top style="width:100px;padding-top: 80px;" src="assets/img/digiholo-logo.png"><br>
 <img padding-top style="width:100px" src="assets/img/drop-img.png "><br>
  <ion-grid padding-top margin-top>
    <ion-row padding-top>
       
        <div class="home-button" (click)="ownershipQrScanner()">

        </div>
    </ion-row>
  </ion-grid>
  
</ion-content>
